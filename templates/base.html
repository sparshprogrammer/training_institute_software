<head>
  <title>SpeedZ</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

</head>
<style>
.ml-40{
    margin-left: 60%;
    }
</style>
<body>

<nav class="navbar navbar-expand-sm bg-success navbar-dark fix-top">
  <ul class="navbar-nav">
      <li class="nav-item" style="font-family:satisfy;font-size:xx-large;font-width:1000;">
          <a href="/"> SpeedZ</a>
      </li>
    <li class="nav-item active">
      <a class="nav-link" href="/">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/about">About Us</a>
    </li>
  </ul>
     <form class="form-inline my-2 my-lg-0 ml-40">
         {% if user.is_authenticated and user.is_confirmed or user.is_superuser %}
         <ul class="nav navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">{{ user.username }}</a>
                    <div class="dropdown-menu dropdown-menu-right">
                        <a href="#" class="dropdown-item">Settings</a>
                        <div class="dropdown-divider"></div>
                        <a href="/logout"class="dropdown-item">Logout</a>
                    </div>
                </li>
            </ul>
         {% else %}

      <a class="btn btn-outline-primary my-2 my-sm-0" href="/login"type="submit">Login</a>
         <a class="btn btn-outline-primary my-2 my-sm-0 mr-sm-2 ml-2" href="/register" type="submit">Register</a>
         {% endif %}
    </form>
</nav>

</body>
